<!DOCTYPE html>
<html ng-app="invest" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷 - 借贷</title>

        <link href="/res/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/res/animate.css/animate.css" rel="stylesheet">
        <link href="/assets/css/common.css" rel="stylesheet">
        <link href="/assets/css/invest.css" rel="stylesheet">
    </head>
    <body>

        <div th:include="invest/_nav::navigation"></div>

        <section id="amount">
            <div class="container">
                <div class="row animated slideInUp">
                    <div class="col-sm-6">
                        <div class="row line-item">
                            <div class="content col-sm-6">
                                <p class="desc">账户余额</p>
                                <p id="balance" class="value" th:text="${user.asset.balance}"></p>
                                <p class="unit">元</p>
                            </div>
                            <div class="col-sm-4" ng-controller="TyModalCtrl">
                                <button type="button" class="btn btn-primary" ng-click="openRechargeModal()">充值</button>
                                <button type="button" class="btn btn-primary" ng-click="openAdvanceModal()">提现</button>
                            </div>
                        </div>
                        <div class="row line-item">
                            <div class="content col-sm-6">
                                <p class="desc">累计收益</p>
                                <p class="value">0.00</p>
                                <p class="unit">元</p>
                            </div>
                        </div>
                        <div class="row line-item">
                            <div class="content col-sm-6">
                                <p class="desc">总投资额</p>
                                <p class="value">0.00</p>
                                <p class="unit">元</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="analysis">
                            <h2>投资结构分析</h2>
                            <div class="analysis">
                                <div th:if="${analysis.isEmpty()}">
                                    <p>您还未投资任何项目</p>
                                </div>
                                <table class="table table-striped table-hover" th:unless="${analysis.isEmpty()}">
                                    <tr>
                                        <th>投资期限(月)</th>
                                        <th>百分比</th>
                                    </tr>
                                    <tr th:each="key : ${analysis}">
                                        <td th:text="${key}"></td>
                                        <td th:text="${analysis.percentage(key)}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="/res/jquery/dist/jquery.js"></script>
        <script src="/res/angular/angular.min.js"></script>
        <script src="/res/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="/assets/js/tinyloan.js"></script>
        <script src="/assets/js/invest.js"></script>
    </body>
</html>
