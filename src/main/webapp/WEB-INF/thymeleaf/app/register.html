<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷</title>

        <link href="/res/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/res/animate.css/animate.css" rel="stylesheet">

    </head>
    <body ng-controller="RegisterCtrl">

        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <section id="user-info">
            <div class="container">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="info-table">
                            <form role="form" action="/register" method="post" class="form-horizontal">
                                <div ng-repeat="field in fields" class="form-group">
                                    <label for="{{field.identify}}" class="control-label col-sm-3">{{field.label}}</label>
                                    <div class="col-sm-9">
                                        <input type="{{field.type}}" class="form-control" id="{{field.identify}}" name="{{field.identify}}" placeholder="{{field.label}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">用户类型</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline"><input type="radio" name="type" value="1">借款人</label>
                                        <label class="radio-inline"><input type="radio" name="type" value="2">投资人</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="control col-sm-offset-3 col-sm-9">
                                        <input type="submit" class="btn btn-primary" value="提交">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="/res/angular/angular.js"></script>
        <script src="/res/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
