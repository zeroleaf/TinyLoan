<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="advance">

        <!-- 提现窗口 Modal -->
        <div class="modal fade" id="advance" tabindex="-1" role="dialog" aria-labelledby="advanceLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="advanceLabel">提现</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="balance" class="control-label col-sm-2 col-sm-offset-2">账户余额</label>
                                <div class="col-sm-6">
                                    <input type="text" id="balance" class="form-control" placeholder="账户余额" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="advance-amount" class="control-label col-sm-2 col-sm-offset-2">提现金额</label>
                                <div class="col-sm-6">
                                    <input type="text" id="advance-amount" class="form-control" placeholder="提现金额" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="credit-card" class="control-label col-sm-2 col-sm-offset-2">银行卡号</label>
                                <div class="col-sm-6">
                                    <input type="text" id="credit-card" class="form-control" placeholder="银行卡号" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确认提现</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
