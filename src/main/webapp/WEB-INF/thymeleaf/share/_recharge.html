<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="recharge">
            <!-- Modal -->
            <div class="modal fade" id="recharge" tabindex="-1" role="dialog" aria-labelledby="rechargeLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="rechargeLabel">充值</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="balance" class="control-label col-sm-2 col-sm-offset-2">当前余额</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="balance" placeholder="当前余额" disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="charge" class="control-label col-sm-2 col-sm-offset-2">充值金额</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="charge" id="charge" placeholder="充值金额" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pay-method" class="control-label col-sm-2 col-sm-offset-2">付款方式</label>
                                    <div class="col-sm-6">
                                        <label class="checkbox-inline">
                                            <input type="radio" name="pay-method" value="option1"> 网银
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="pay-method" value="option2"> 支付宝
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="pay-method" value="option3"> 财付通
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确认充值</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
