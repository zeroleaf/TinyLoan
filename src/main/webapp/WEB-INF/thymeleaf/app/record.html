<!DOCTYPE html>
<html ng-app="debt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷 - 借贷</title>

        <link href="/res/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/res/animate.css/animate.css" rel="stylesheet">
        <link href="/assets/css/common.css" rel="stylesheet">
        <!--<link href="/assets/css/debt.css" rel="stylesheet">-->
    </head>
    <body>

        <div th:include="debt/_nav::navigation" th:if="${session.user.type == 1}"></div>
        <div th:include="invest/_nav::navigation" th:if="${session.user.type == 2}"></div>

        <section id="record" ng-controller="AmountFlowCtrl">
            <div class="container">
                <div class="info-center-block animated rollIn">
                    <div class="gray-border">
                        <h2>交易记录明细</h2>
                        <div id="info" class="info" style="display: none">
                            <p>没有您当前的历史交易记录.</p>
                        </div>
                        <div class="detail" id="detail">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>时间</th>
                                        <th>交易内容</th>
                                        <th>金额</th>
                                    </tr>
                                </thead>
                                <tbody id="amount-flow">
                                    <tr ng-repeat="c in page.content">
                                        <th>{{$index + 1 + page.offset()}}</th>
                                        <th>{{c.time}}</th>
                                        <th>{{c.tradeContent}}</th>
                                        <th>{{c.amount}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <pagination items-per-page="page.pageSize" total-items="page.totalNumber" ng-model="page.pageNumber" ng-change="pageChanged()"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="/res/jquery/dist/jquery.js"></script>
        <script src="/res/angular/angular.js"></script>
        <script src="/res/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="/assets/js/tinyloan.js"></script>
        <script src="/assets/js/debt.js"></script>
    </body>
</html>
