<!DOCTYPE html>
<html ng-app="debt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷 - 借贷</title>

        <link href="/res/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/res/animate.css/animate.css" rel="stylesheet">
    </head>
    <body>

        <div th:include="debt/_nav::navigation"></div>

        <section class="filling" ng-controller="LoanCtrl">
            <div class="container">
                <div class="animated slideInDown info-center-block">
                    <div class="gray-border">
                        <h2>信息填写</h2>
                        <form action="/debt/loan" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-sm-3 control-label">标题</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="title" id="title" placeholder="请输入该借贷标题" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="quantity" class="col-sm-3 control-label">申请数量</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="quantity" id="quantity" placeholder="请输入 10 到 30 间的整数" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time-limit" class="col-sm-3 control-label">借款时限</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="time-limit" name="deadline" ng-model="timeLimit" ng-options="lmt.limit for lmt in timeLimits track by lmt.limit">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="apr" class="col-sm-3 control-label">年利率</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="apr" id="apr" value="{{timeLimit.rate}}%" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="interest" class="col-sm-3 control-label">单份利息</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="interest" id="interest" value="{{timeLimit.interest}} 元" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pledge" class="col-sm-3 control-label">资产抵押说明</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="pledge" id="pledge" placeholder="资产抵押说明"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <input type="submit" class="btn btn-primary" value="提交" />
                                    <a href="index" class="btn btn-default">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="/res/angular/angular.min.js"></script>
        <script src="/res/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="/assets/js/debt.js"></script>
    </body>
</html>
