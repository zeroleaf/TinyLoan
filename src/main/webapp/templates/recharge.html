<div class="modal-header">
    <h3>充值</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="bal" class="control-label col-sm-2 col-sm-offset-2">当前余额</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="bal" value="{{balance}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="charge" class="control-label col-sm-2 col-sm-offset-2">充值金额</label>
            <div class="col-sm-6">
                <!--TODO 如果没有输入该值, 或者格式不对加以提示-->
                <input ng-model="charge" type="number" class="form-control" id="charge" placeholder="充值金额" />
            </div>
        </div>
        <div class="form-group">
            <label for="pay-method" class="control-label col-sm-2 col-sm-offset-2">付款方式</label>
            <div class="col-sm-6" id="pay-method">
                <label class="checkbox-inline" ng-repeat="payMethod in payMethods">
                    <input type="radio" name="pay-method" ng-model="pay" value="{{payMethod.value}}"> {{payMethod.name}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div id="modal-error" class="col-sm-offset-4 col-sm-6 modal-error"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="recharge()">确认充值</button>
</div>
