<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷</title>

        <link href="/res/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/res/animate.css/animate.css" rel="stylesheet">
        <link href="/res/font-awesome/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>

        <section id="login_section">
            <div class="container">
                <div class="row ">
                    <div class="login col-sm-3" style="float: right; margin-top: 170px">
                        <form role="form" action="/login" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="sr-only" for="nick">用户名</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" name="nick" id="nick" class="form-control" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">密码</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <button type="submit" class="btn btn-primary">登陆</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



        <script src="/res/angular/angular.min.js"></script>
        <script src="/res/angular-bootstrap/ui-bootstrap.min.js"></script>
    </body>
</html>
