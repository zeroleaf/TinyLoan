<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小微贷</title>

    <link href="/res/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/res/animate.css/animate.css" rel="stylesheet">
    <link href="/res/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
</head>
<body>

    <section id="password_section" ng-controller="PasswordCtrl">
        <div class="container">
            <div class="password">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <form role="form" action="/password/reset" method="post" class="form-horizontal">
                            <div class="form-group animated shake" th:if="${error}">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p th:text="${error}" style="font-size: 1.4em; color: #d9534f"></p>
                                </div>
                            </div>


                            <div th:if="${success}" style="display: none" id="success"></div>

                            <div class="form-group" ng-repeat="field in fields">
                                <label for="{{field.identify}}" class="control-label col-sm-3">{{field.label}}</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="{{field.identify}}" name="{{field.identify}}" placeholder="{{field.label}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">修改密码</button>
                                    <a class="btn btn-default" href="/debt/index">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/res/angular/angular.js"></script>
    <script src="/res/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/res/angular-animate/angular-animate.js"></script>
    <script src="/res/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
