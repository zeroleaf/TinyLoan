<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷 - 借贷</title>
    </head>
    <body>

        <div th:include="invest/_nav::navigation"></div>

        <section id="main">
            <div class="container">
                <div class="investment animated zoomIn">
                    <div class="gray-border">
                        <h2>投资项目</h2>
                        <div class="row investment-item text-center">
                            <div class="title">
                                <h3>密度板实业扩大生产规模</h3>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-2 entry">
                                    <p>30</p>
                                    <p>份数</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>3个月</p>
                                    <p>期限</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>8%</p>
                                    <p>年利率</p>
                                </div>
                                <div class="col-sm-6 entry">
                                    <p>1020</p>
                                    <p>单份到期回款金额</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-6">
                                    融资进度
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">投资</button>
                                </div>
                            </div>
                        </div>

                        <div class="row investment-item text-center">
                            <div class="title">
                                <h3>密度板实业扩大生产规模</h3>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-2 entry">
                                    <p>30</p>
                                    <p>份数</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>3个月</p>
                                    <p>期限</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>8%</p>
                                    <p>年利率</p>
                                </div>
                                <div class="col-sm-6 entry">
                                    <p>1020</p>
                                    <p>单份到期回款金额</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-6">
                                    融资完成
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" disabled>投资</button>
                                </div>
                            </div>
                        </div>

                        <div class="row investment-item text-center">
                            <div class="title">
                                <h3>密度板实业扩大生产规模</h3>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-2 entry">
                                    <p>30</p>
                                    <p>份数</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>3个月</p>
                                    <p>期限</p>
                                </div>
                                <div class="col-sm-2 entry">
                                    <p>8%</p>
                                    <p>年利率</p>
                                </div>
                                <div class="col-sm-6 entry">
                                    <p>1020</p>
                                    <p>单份到期回款金额</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="col-sm-6">
                                    融资完成
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" disabled>投资</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">投资</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="balance" class="control-label col-sm-2 col-sm-offset-2">账户余额</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="balance" id="balance" placeholder="账户余额" disabled />
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="investment-number" class="control-label col-sm-2 col-sm-offset-2">投资份数</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="investment-number" id="investment-number" placeholder="投资份数" />
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">确认投资</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
