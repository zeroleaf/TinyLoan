<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>小微贷 - 借贷</title>
    </head>
    <body>

        <div th:include="debt/_nav::navigation"></div>

        <section class="filling">
            <div class="container">
                <div class="animated slideInDown info-center-block">
                    <div class="gray-border">
                        <h2>信息填写</h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="quantity" class="col-sm-3 control-label">申请数量</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="quantity" id="quantity"placeholder="申请数量" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="time-limit" class="col-sm-3 control-label">借款时限</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" name="time-limit" id="time-limit" placeholder="时限" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="apr" class="col-sm-3 control-label">年利率</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="apr" id="apr" placeholder="年利率" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="interest" class="col-sm-3 control-label">单份利息</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="interest" id="interest" placeholder="单份利息" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mortgage" class="col-sm-3 control-label">资产抵押说明</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="mortgage" id="mortgage" placeholder="资产抵押说明"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <input type="submit" class="btn btn-primary" value="提交" />
                                    <a href="index" class="btn btn-default">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
